<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeAH AI Transformation Strategy</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>

    <!-- 1. Polyfill -->
    <script>
        window.process = { env: { NODE_ENV: 'development' } };
    </script>

    <!-- 2. Import Map (핵심 수정 사항) -->
    <!-- ?bundle을 제거하고, 모든 라이브러리가 동일한 React 인스턴스를 바라보도록 주소 변경 -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0?dev",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?dev",
            "lucide-react": "https://esm.sh/lucide-react@0.300.0?dev",
            "framer-motion": "https://esm.sh/framer-motion@10.16.4?dev"
        }
    }
    </script>

    <!-- 3. Babel (7.23.5 버전 고정) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <style>
        body { background-color: #020617; color: white; }
        #root:empty::before {
            content: 'Initializing System...';
            display: block;
            text-align: center;
            padding-top: 50px;
            color: #64748b;
            font-family: monospace;
        }
        #error-display {
            display: none;
            color: #ef4444;
            padding: 20px;
            text-align: center;
            border: 1px solid #ef4444;
            margin: 20px;
            border-radius: 8px;
            background: rgba(239, 68, 68, 0.1);
        }
    </style>
</head>
<body>
    <div id="error-display"></div>
    <div id="root"></div>

    <!-- React Application Logic -->
    <script type="text/babel" data-type="module" data-presets="react">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Database, Network, Search, BrainCircuit, ArrowRight, Layers, 
            FileText, ShieldCheck, Activity, CheckCircle, AlertTriangle, 
            Server, Microscope, Workflow 
        } from 'lucide-react';
        import { motion, AnimatePresence } from 'framer-motion';

        // Error Handling
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Global Error:", error);
            const errorDiv = document.getElementById('error-display');
            const rootDiv = document.getElementById('root');
            if (errorDiv && rootDiv) {
                rootDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `
                    <h3 class="font-bold text-lg mb-2">System Error</h3>
                    <p>${message}</p>
                    <p class="text-xs mt-2 opacity-70">See console (F12) for details.</p>
                `;
            }
        };

        // --- Components ---

        const Section = ({ children, className = "", id }) => (
            <section id={id} className={`py-16 px-6 md:px-12 max-w-7xl mx-auto ${className}`}>
                {children}
            </section>
        );

        const Card = ({ title, children, icon, className = "" }) => (
            <div className={`bg-slate-800/50 border border-slate-700 rounded-xl p-6 hover:border-blue-500/50 transition-colors duration-300 ${className}`}>
                <div className="flex items-center gap-3 mb-4">
                    {icon && <div className="text-blue-400">{icon}</div>}
                    <h3 className="text-xl font-bold text-slate-100">{title}</h3>
                </div>
                <div className="text-slate-300 leading-relaxed">
                    {children}
                </div>
            </div>
        );

        // --- Visualization Components ---

        // 1. Vector Space Simulation
        const VectorSpaceViz = () => {
            const [isStandardized, setIsStandardized] = useState(false);

            const points = [
                { id: 1, label: 'S45C', u: { x: 20, y: 20 }, s: { x: 50, y: 50 }, color: 'bg-red-400' },
                { id: 2, label: 'S-45C', u: { x: 80, y: 80 }, s: { x: 48, y: 52 }, color: 'bg-red-400' },
                { id: 3, label: 'SM45C', u: { x: 80, y: 20 }, s: { x: 52, y: 48 }, color: 'bg-red-400' },
                { id: 4, label: 'Lot-A', u: { x: 10, y: 80 }, s: { x: 20, y: 20 }, color: 'bg-blue-400' },
                { id: 5, label: 'Defect', u: { x: 50, y: 50 }, s: { x: 80, y: 80 }, color: 'bg-yellow-400' },
            ];

            return (
                <div className="flex flex-col items-center gap-4 w-full">
                    <div className="relative w-full h-64 bg-slate-900 rounded-xl border border-slate-700 overflow-hidden shadow-inner">
                        <div className="absolute inset-0 grid grid-cols-6 grid-rows-6 gap-0 opacity-20 pointer-events-none">
                            {[...Array(36)].map((_, i) => (
                                <div key={i} className="border border-slate-600"></div>
                            ))}
                        </div>
                        
                        <AnimatePresence>
                            {points.map((p) => (
                                <motion.div
                                    key={p.id}
                                    initial={false}
                                    animate={{
                                        left: isStandardized ? `${p.s.x}%` : `${p.u.x}%`,
                                        top: isStandardized ? `${p.s.y}%` : `${p.u.y}%`,
                                    }}
                                    transition={{ type: "spring", stiffness: 60, damping: 12 }}
                                    className={`absolute w-3 h-3 rounded-full ${p.color} shadow-[0_0_10px_rgba(255,255,255,0.3)] z-10 flex items-center justify-center`}
                                >
                                    <span className="absolute -top-6 text-xs whitespace-nowrap text-slate-300 font-mono bg-slate-800 px-1 rounded border border-slate-600">
                                        {p.label}
                                    </span>
                                </motion.div>
                            ))}
                        </AnimatePresence>
                        
                        <div className="absolute bottom-2 left-2 text-xs text-slate-500 font-mono">
                            State: {isStandardized ? "Standardized (MSTR)" : "Unstructured (As-Is)"}
                        </div>
                    </div>
                    
                    <div className="flex gap-4">
                        <button
                            onClick={() => setIsStandardized(false)}
                            className={`px-4 py-2 rounded-lg text-sm font-semibold transition-colors ${!isStandardized ? 'bg-red-500/20 text-red-400 border border-red-500/50' : 'bg-slate-800 text-slate-500'}`}
                        >
                            Before: 데이터 파편화
                        </button>
                        <button
                            onClick={() => setIsStandardized(true)}
                            className={`px-4 py-2 rounded-lg text-sm font-semibold transition-colors ${isStandardized ? 'bg-blue-500/20 text-blue-400 border border-blue-500/50' : 'bg-slate-800 text-slate-500'}`}
                        >
                            After: 표준화 (Clustering)
                        </button>
                    </div>
                    <p className="text-sm text-slate-400 text-center max-w-lg mt-2">
                        {isStandardized 
                            ? "표준화 후: 'S45C', 'S-45C'가 동일한 의미 좌표로 수렴되어 AI가 정확히 인식함." 
                            : "표준화 전: 같은 물질임에도 벡터 공간상에서 서로 멀리 떨어져 있어 AI가 다른 물질로 오인함."}
                    </p>
                </div>
            );
        };

        // 2. Hybrid Architecture Diagram
        const ArchitectureViz = () => {
            return (
                <div className="flex flex-col gap-2 w-full max-w-3xl mx-auto">
                    {/* Top: Intelligence */}
                    <motion.div 
                        initial={{ opacity: 0, y: 20 }}
                        whileInView={{ opacity: 1, y: 0 }}
                        transition={{ delay: 0.4 }}
                        className="bg-gradient-to-r from-indigo-900 to-purple-900 p-4 rounded-t-xl border border-indigo-500/30 text-center relative overflow-hidden"
                    >
                        <div className="absolute inset-0 bg-white/5 opacity-0 hover:opacity-10 transition-opacity"></div>
                        <BrainCircuit className="w-8 h-8 mx-auto text-purple-300 mb-2" />
                        <h4 className="text-lg font-bold text-white">Intelligence Layer (Brain)</h4>
                        <p className="text-sm text-purple-200">LLM Reasoning + Inference</p>
                    </motion.div>

                    {/* Middle: Storage (Dual) */}
                    <div className="grid grid-cols-2 gap-2">
                        <motion.div 
                            initial={{ opacity: 0, x: -20 }}
                            whileInView={{ opacity: 1, x: 0 }}
                            transition={{ delay: 0.2 }}
                            className="bg-slate-800 p-6 border-l-4 border-blue-500 rounded-bl-lg shadow-lg"
                        >
                            <div className="flex items-center gap-2 mb-2">
                                <Database className="text-blue-400" />
                                <span className="font-bold text-white">Vector DB (서재)</span>
                            </div>
                            <p className="text-xs text-slate-400 mb-2">비정형 데이터 (문서/이미지)</p>
                            <ul className="text-xs text-slate-300 list-disc list-inside">
                                <li>작업 표준서</li>
                                <li>품질 보고서</li>
                                <li>기술 논문</li>
                                <li>유사성 검색 (Similarity)</li>
                            </ul>
                        </motion.div>

                        <motion.div 
                            initial={{ opacity: 0, x: 20 }}
                            whileInView={{ opacity: 1, x: 0 }}
                            transition={{ delay: 0.3 }}
                            className="bg-slate-800 p-6 border-r-4 border-green-500 rounded-br-lg shadow-lg"
                        >
                            <div className="flex items-center gap-2 mb-2">
                                <Network className="text-green-400" />
                                <span className="font-bold text-white">Graph DB (지도)</span>
                            </div>
                            <p className="text-xs text-slate-400 mb-2">정형/관계 데이터 (Context)</p>
                            <ul className="text-xs text-slate-300 list-disc list-inside">
                                <li>설비-공정 연결</li>
                                <li>자재(Lot) 계보</li>
                                <li>작업자 관계</li>
                                <li>인과관계 추적 (Causality)</li>
                            </ul>
                        </motion.div>
                    </div>

                    {/* Bottom: Governance */}
                    <motion.div 
                        initial={{ opacity: 0, y: 20 }}
                        whileInView={{ opacity: 1, y: 0 }}
                        transition={{ delay: 0.1 }}
                        className="bg-slate-900 p-4 rounded-b-xl border-t border-slate-700 text-center"
                    >
                        <div className="flex items-center justify-center gap-2 mb-1">
                            <ShieldCheck className="text-slate-400" size={20} />
                            <h4 className="text-md font-bold text-slate-200">Governance Layer (Foundation)</h4>
                        </div>
                        <p className="text-sm text-slate-500">MSTR Standard Terminology & OpenMetadata (Lineage)</p>
                    </motion.div>
                </div>
            );
        };

        // 3. Process Flow Simulation
        const ProcessFlowViz = () => {
            const [step, setStep] = useState(0);

            const steps = [
                { title: "User Query", desc: "Lot-A123의 크랙 원인은?", icon: <Search size={20} /> },
                { title: "Query Router", desc: "의도 파악: 데이터 조회(Graph) + 지식 검색(Vector) 필요", icon: <Workflow size={20} /> },
                { title: "Dual Retrieval", desc: "Graph: 모재 Heat-998 (Cu 0.4%) 확인\nVector: Cu 0.2% 초과 시 열간취성 문서 확보", icon: <Layers size={20} /> },
                { title: "Context Synthesis", desc: "Fact(0.4%) + Evidence(취성이론) 결합", icon: <BrainCircuit size={20} /> },
                { title: "Final Answer", desc: "원인: Cu 함량 초과로 인한 열간 취성", icon: <CheckCircle size={20} /> },
            ];

            useEffect(() => {
                const timer = setInterval(() => {
                    setStep((prev) => (prev + 1) % steps.length);
                }, 3500);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="w-full">
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center relative gap-4">
                        {/* Connecting Line (Desktop) */}
                        <div className="hidden md:block absolute top-1/2 left-0 w-full h-1 bg-slate-700 -z-10 transform -translate-y-1/2"></div>
                        
                        {steps.map((s, idx) => (
                            <div key={idx} className="relative flex flex-row md:flex-col items-center gap-4 md:gap-2 w-full md:w-1/5 z-0 p-2">
                                <motion.div 
                                    animate={{ 
                                        scale: step === idx ? 1.2 : 1,
                                        backgroundColor: step === idx ? '#3b82f6' : '#1e293b',
                                        borderColor: step === idx ? '#60a5fa' : '#334155'
                                    }}
                                    className="w-12 h-12 rounded-full border-2 flex items-center justify-center text-white shrink-0 z-10 transition-colors duration-500 shadow-lg"
                                >
                                    {s.icon}
                                </motion.div>
                                
                                <div className={`flex flex-col md:items-center text-left md:text-center transition-opacity duration-500 ${step === idx ? 'opacity-100' : 'opacity-40'}`}>
                                    <h4 className="font-bold text-sm text-slate-200">{s.title}</h4>
                                    <p className="text-xs text-slate-400 whitespace-pre-wrap">{s.desc}</p>
                                </div>
                                
                                {/* Mobile Line */}
                                {idx < steps.length - 1 && (
                                    <div className="md:hidden absolute left-6 top-14 h-8 w-0.5 bg-slate-700"></div>
                                )}
                            </div>
                        ))}
                    </div>
                    
                    <div className="mt-8 bg-slate-900 p-4 rounded-lg border border-slate-700 text-sm font-mono text-green-400">
                        <span className="text-slate-500">$ System Log:</span><br/>
                        {step >= 2 && <span>{`> Graph Query: MATCH (p:Product {id:'Lot-A123'})-[*]->(m:Material) RETURN m.Cu_Content`}</span>}<br/>
                        {step >= 2 && <span className="text-yellow-400">{`> Result: 0.4% (Fact)`}</span>}<br/>
                        {step >= 2 && <span>{`> Vector Search: "S45C Cu 함량 과다 결함"`}</span>}<br/>
                        {step >= 2 && <span className="text-blue-400">{`> Result: Document_Ref_77 (Hot Shortness Theory)`}</span>}<br/>
                        {step >= 4 && <span className="text-white font-bold">{`> Generated: "Lot-A123의 불량은 모재(Heat-998)의 Cu 과다(0.4%)로 인한 열간 취성입니다."`}</span>}
                    </div>
                </div>
            );
        };

        // --- Main App Component ---

        const App = () => {
            return (
                <div className="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-blue-500 selection:text-white pb-20">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-slate-900 to-slate-800 border-b border-slate-700 py-12 px-6">
                        <div className="max-w-7xl mx-auto">
                            <motion.div
                                initial={{ opacity: 0, y: -20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.8 }}
                            >
                                <span className="inline-block py-1 px-3 rounded-full bg-blue-500/10 text-blue-400 border border-blue-500/20 text-xs font-bold tracking-wider mb-4">
                                    AI TRANSFORMATION STRATEGY
                                </span>
                                <h1 className="text-4xl md:text-5xl font-extrabold text-white mb-6 leading-tight">
                                    특수강 제조 AI의 핵심,<br/>
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-green-400">
                                        Data Governance & Graph Architecture
                                    </span>
                                </h1>
                                <p className="text-xl text-slate-400 max-w-3xl leading-relaxed">
                                    세아베스틸지주 CIO팀
                                </p>
                            </motion.div>
                        </div>
                    </header>

                    {/* Section 1: Executive Summary */}
                    <Section className="bg-slate-950" id="executive-summary">
                        <div className="grid md:grid-cols-2 gap-12 items-center">
                            <div>
                                <h2 className="text-2xl font-bold text-white mb-6 border-l-4 border-blue-500 pl-4">
                                    1. Executive Summary
                                </h2>
                                <div className="space-y-4 text-slate-300">
                                    <p>
                                        <strong className="text-white">현황:</strong> 현재 도입 중인 LLM 챗봇은 일반 지식에는 강하지만, 
                                        복잡한 계보(Genealogy)를 가진 제조 현장의 고유 문제 해결에는 한계를 보입니다. 
                                        불량의 원인은 단순 텍스트가 아닌, 공정 간의 복잡한 연결 고리 속에 숨어 있기 때문입니다.
                                    </p>
                                    <p>
                                        <strong className="text-white">제언:</strong> 본 보고서는 단순 텍스트 검색(Vector)을 넘어, 
                                        데이터 간 인과관계를 추적하는 <span className="text-green-400 font-bold">Graph Technology</span>와 
                                        이를 가능케 하는 <span className="text-blue-400 font-bold">Data Governance</span> 전략을 제시합니다.
                                    </p>
                                    <div className="bg-slate-800 p-4 rounded-lg border border-slate-700 mt-4">
                                        <p className="font-bold text-center text-lg italic text-slate-200">
                                            "데이터 표준화 없이는 AI도 없다"
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-slate-900 p-8 rounded-xl border border-slate-800">
                                <div className="flex flex-col gap-4">
                                    <div className="flex items-center justify-between text-sm text-slate-500 mb-2">
                                        <span>Traditional Search</span>
                                        <span>Contextual AI</span>
                                    </div>
                                    <div className="h-2 bg-slate-800 rounded-full overflow-hidden">
                                        <motion.div 
                                            initial={{ width: "30%" }}
                                            whileInView={{ width: "100%" }}
                                            transition={{ duration: 1.5, ease: "easeInOut" }}
                                            className="h-full bg-gradient-to-r from-slate-600 to-blue-500"
                                        ></motion.div>
                                    </div>
                                    <div className="text-right text-xs text-blue-400 font-bold mt-1">Value Creation ↗</div>
                                </div>
                            </div>
                        </div>
                    </Section>

                    {/* Section 2: Technical Background */}
                    <Section className="bg-slate-900 border-y border-slate-800" id="problem">
                        <h2 className="text-2xl font-bold text-white mb-2 border-l-4 border-red-500 pl-4">
                            2. The Problem: "좌표가 다르면, 다른 데이터다"
                        </h2>
                        <p className="text-slate-400 mb-8">
                            표준화 없이 AI에게 'S45C'와 'S-45C'는 전혀 다른 물질입니다.
                        </p>
                        
                        <div className="grid lg:grid-cols-2 gap-12">
                            <div className="space-y-6">
                                <Card title="2.1 LLM & Transformer" icon={<Microscope size={24} />}>
                                    최신 AI는 텍스트를 의미가 아닌 <strong>토큰(Token)</strong> 단위의 숫자로 처리합니다.
                                    AI는 수많은 데이터를 학습해 '다음 단어'를 확률적으로 예측할 뿐입니다.
                                </Card>
                                <Card title="2.2 Vector Embedding" icon={<Database size={24} />}>
                                    문서를 AI가 이해하려면 숫자 좌표인 <strong>벡터(Vector)</strong>로 변환해야 합니다.
                                    AI는 질문과 벡터 공간상 '거리'가 가까운 데이터를 찾아 답변합니다.
                                </Card>
                                <Card title="2.3 The Gap" icon={<AlertTriangle size={24} className="text-red-400"/>} className="border-red-500/30 bg-red-900/10">
                                    현장에서 혼용되는 용어(S45C, SM45C)가 표준화되지 않으면, 벡터 공간에서 서로 멀리 떨어진 
                                    다른 데이터로 인식됩니다. 결과적으로 AI는 <strong>"관련 정보 없음"</strong>이라 답하거나 
                                    <strong>환각(Hallucination)</strong>을 일으킵니다.
                                </Card>
                            </div>
                            
                            <div className="flex flex-col items-center justify-center bg-slate-950 p-6 rounded-xl border border-slate-800">
                                <h3 className="text-lg font-bold text-slate-300 mb-4">Canvas Visualization: Vector Space</h3>
                                <VectorSpaceViz />
                            </div>
                        </div>
                    </Section>

                    {/* Section 3: Architecture */}
                    <Section className="bg-slate-950" id="architecture">
                        <div className="text-center mb-12">
                            <h2 className="text-3xl font-bold text-white mb-4">
                                3. Strategic Architecture: <span className="text-blue-500">Hybrid RAG System</span>
                            </h2>
                            <p className="text-slate-400 max-w-2xl mx-auto">
                                제조 현장의 복잡성을 해결하기 위해, 정형 데이터(Fact)와 비정형 데이터(Context)를 결합합니다.
                            </p>
                        </div>

                        <ArchitectureViz />
                        
                        <div className="grid md:grid-cols-3 gap-6 mt-12">
                            <div className="text-center p-4">
                                <h4 className="font-bold text-white mb-2">1. Governance Layer</h4>
                                <p className="text-sm text-slate-400">MSTR 및 OpenMetadata를 활용한 전사 표준 용어 정의 및 데이터 계보 관리 (Data Lineage).</p>
                            </div>
                            <div className="text-center p-4 border-l border-r border-slate-800">
                                <h4 className="font-bold text-white mb-2">2. Storage Layer</h4>
                                <p className="text-sm text-slate-400">
                                    <span className="text-blue-400">Vector DB:</span> 텍스트/이미지 저장 (유사성)<br/>
                                    <span className="text-green-400">Graph DB:</span> 설비/공정/자재 관계 저장 (인과관계)
                                </p>
                            </div>
                            <div className="text-center p-4">
                                <h4 className="font-bold text-white mb-2">3. Intelligence Layer</h4>
                                <p className="text-sm text-slate-400">LLM이 Vector의 '지식 설명'과 Graph의 '사실 관계'를 융합하여 고차원 추론 수행.</p>
                            </div>
                        </div>
